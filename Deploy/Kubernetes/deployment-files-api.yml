apiVersion: apps/v1
kind: Deployment
metadata:
  name: files-api
  namespace: ypdf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: files-api
  template:
    metadata:
      labels:
        app: files-api
    spec:
      containers:
      - name: files-api
        image: ypdf-files-api:latest
        imagePullPolicy: Never
        ports:
          - containerPort: 443
        env:
          - name: ASPNETCORE_URLS
            value: "https://+;http://+"
          - name: ASPNETCORE_ENVIRONMENT
            value: "Production"
          - name: ASPNETCORE_HTTPS_PORT
            value: "8082"
          - name: ASPNETCORE_Kestrel__Certificates__Default__Path
            value: "/https/tls.crt"
          - name: ASPNETCORE_Kestrel__Certificates__Default__KeyPath
            value: "/https/tls.key"
          - name: Jwt__Key
            valueFrom:
              secretKeyRef:
                name: secret-jwt
                key: JWT_KEY
          - name: RabbitMq__HostName
            value: "rabbitmq"
          - name: RabbitMq__UserName
            valueFrom:
              secretKeyRef:
                name: secret-rabbitmq
                key: RABBITMQ_USER
          - name: RabbitMq__Password
            valueFrom:
              secretKeyRef:
                name: secret-rabbitmq
                key: RABBITMQ_PASSWORD
        volumeMounts:
          - name: tls-certificates
            mountPath: /https
          - name: output-files
            mountPath: /output
          - name: intput-files
            mountPath: /input
      volumes:
        - name: tls-certificates
          secret:
            secretName: secret-tls
        - name: output-files
          persistentVolumeClaim:
            claimName: pvc-output-files
        - name: intput-files
          persistentVolumeClaim:
            claimName: pvc-intput-files
      resources:
        limits:
          cpu: "200m"
          memory: "400Mi"
        requests:
          cpu: "100m"
          memory: "300Mi"
